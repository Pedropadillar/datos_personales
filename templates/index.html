<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Datos con IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 700px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #0d6efd; color: white; }
        #loading-spinner { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>ü§ñ Extractor de Datos Personales con IA</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('extraer_datos') }}" method="post" enctype="multipart/form-data" id="upload-form" class="mb-3">
                    <div class="input-group">
                        <input type="file" class="form-control" name="file" required accept=".pdf,.txt">
                        <button class="btn btn-primary" type="submit" id="submit-button">
                            <span id="button-text">Extraer Datos</span>
                            <div class="spinner-border spinner-border-sm" role="status" id="loading-spinner">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </button>
                    </div>
                </form>
                <form action="{{ url_for('cancelar') }}" method="get" class="mb-3">
                    <button class="btn btn-secondary">Cancelar</button>
                </form>
                {% if extracted_data or error %}
                <div class="mt-4">
                    <label class="form-label"><strong>Resultados del An√°lisis:</strong></label>
                    <textarea class="form-control" rows="10" readonly>{{ extracted_data or error }}</textarea>
                </div>
                {% endif %}
            </div>
            <div class="card-footer text-muted text-center">
                Conectado a un modelo local a trav√©s de LM Studio
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('upload-form');
        const btn = document.getElementById('submit-button');
        const txt = document.getElementById('button-text');
        const spinner = document.getElementById('loading-spinner');
        form.addEventListener('submit', () => {
            txt.textContent = 'Procesando...';
            spinner.style.display = 'inline-block';
            btn.disabled = true;
        });
    </script>
</body>
</html>
